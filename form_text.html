<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="form_image.css">
    <link rel="stylesheet" href="form_text.css">
    <!-- Font Awesome Cdn Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <!-- <img class="imlogo" src="/images/lotus (1).png" alt=""> -->
            <a href="index.html">Samvaad Sahayak</a>
        </div>



    </header>
    <div class="container">
        <nav>
            <div class="side_navbar">

                <div class="links">
                    <span>You want to...</span>
                    <a href="form_image.html" class="active">Image to Text</a>
                    <a href="form_text.html" class="active">Text to Text</a>
                    <a href="form_doc.html" class="active">Document to Text</a>
                    <!-- <a href="homepage.html" class="active">Image to Text</a> -->
                </div>
            </div>
            <div class="nav"></div>
        </nav>

        <div class="main-body">
            <div class="imgtotext">
                <label class="imagelabel">
                    <h1>Enter your text here</h1>
                </label>
                <textarea id="inputText" type="text" placeholder="Enter your text" rows="5" cols="20" ></textarea>
            </div>
            <div class="dropdowndiv">
              <label class="imagelabel">Target Language</label>
              <div>
                <select id="targetLang">
                    <option value='hi'>Hindi</option>
                    <option value='gu'>Gujarati</option>
                    <option value='mr'>Marathi</option>
                    <option value='bn'>Bengali</option>
                    <option value='ta'>Tamil</option>
                    <option value='te'>Telugu</option>
                </select>
              </div>
            </div>
            <div class="buttondiv">
                <button id="submitBtn" class="buttonSubmit">
                  Submit
                </button>
              </div>

            <!-- <div class="hi">
                <input  type="button " value="submit ">
            </div> -->

            <div class="convertedimg">
                <h2>Your Translated Text: </h2>
                <pre id="translated-text"></pre>
            </div>

            <div class="history_lists ">

            </div>

        </div>
    </div>
    <script src="script.js" type="module"></script>
    <script type="module">
        import {translateText} from "./script.js";
        document.getElementById("submitBtn").addEventListener("click", async () => {
            document.getElementById('translated-text').textContent= "Loading...";
            var inputText = document.getElementById("inputText").value;
            var targetLang = document.getElementById("targetLang").value;
            document.getElementById('translated-text').textContent= await translateText(inputText, targetLang);


            
        });
    </script>
</body>

</html>
